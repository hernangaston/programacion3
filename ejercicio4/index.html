<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora b√°sica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="principal">
        <div class="calculadora">

            <input type="text" id="pantalla" class="pantalla" readonly>

            <div class="cajaListaBotones">            
                <ul id="listaBotones" class="listaBotones">
                    <div class="divLimpiar">  
                        <li>
                            <button class="limpiar">C</button>
                        </li>
                    </div>
                    <li>
                        <button class="numero">7</button>
                        <button class="numero">8</button>
                        <button class="numero">9</button>
                        <button class="operador">+</button>
                    </li>
                    <li>
                        <button class="numero">4</button>
                        <button class="numero">5</button>
                        <button class="numero">6</button>
                        <button class="operador">-</button>
                    </li>
                    <li>
                        <button class="numero">1</button>
                        <button class="numero">2</button>
                        <button class="numero">3</button>
                        <button class="operador">*</button>
                    </li>
                    <li>
                        <button class="numero">0</button>
                        <button class="punto">.</button>
                        <button class="igual">=</button>
                        <button class="operador">/</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
